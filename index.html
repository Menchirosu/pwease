<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book of Pwease (BOP)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 90%;
            padding: 20px;
        }
        .gif-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .gif-container img {
            display: block;
            width: 100%;
            height: auto;
        }
        .contract-address {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 16px;
            word-break: break-all;
        }
        .buy-btn {
            display: inline-block;
            padding: 18px 50px;
            background: #ff9900;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            text-transform: uppercase;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .buy-btn:hover {
            background: #e68a00;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .additional-image {
            width: 100%;
            max-width: 500px;
            margin: 20px auto 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .additional-image img {
            display: block;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gif-container">
            <!-- Using your provided GIF URL -->
            <img src="https://i.imgur.com/PgRCwOt.gif" alt="BOP Meme Animation" />
        </div>
        
        <div class="contract-address">
            
        </div>
        
        <a href="#" class="buy-btn">Buy BOP</a>
        
        <div class="additional-image">
            <!-- Using your provided image URL -->
            <img src="https://i.imgur.com/k3KKY99.png" alt="BOP Additional Image" />
        </div>
    </div>
</body>
</html>
